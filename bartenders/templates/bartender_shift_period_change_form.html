{% extends "admin/change_form.html" %}
{% block after_related_objects %}

	<thead>
		<tr>
			<th>Bartender</th>
			<th>Email</th>
			<th>Antal vagter</th>
		</tr>
	</thead>
	<tbody>
		{% for bartender, count in bartender_shifts %}

				<td>{{ bartender.name }}</td>
				<td>{{ bartender.email }}</td>
				<td>{{ count }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
<br>
{% endblock %}
